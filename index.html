<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="fname">FirstName:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="middlename">Middlename:</label>
            <input type="text" id="middlename" name="middlename"><br><br>
            <label for="lastname">Lastname:</label>
            <input type="text" id="lastname" name="lastname"><br><br>
            <label for="course">Course :</label>
            <select id="course">
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>
            </select>
            <p>Gender:</p>
            <input type="radio" id="male" name="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="other">
            <label for="other">Other</label><br><br>
            <label for="dob">DOB</label>
            <input type="date" id="dob" name="dob"><br><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" class="phone-input" pattern="^\+91\d{10}$" placeholder="+91XXXXXXXXXX" required><br><br>
            <p><label for="address">Address</label></p>
            <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <label for="repassword">Re-type Password:</label>
            <input type="repassword" id="repassword" name="repassword"><br><br>
            <input type="checkbox" id="term" name="term">
            <label for="term">Agree to terms and conditions</label><br><br>
            <label for="myfile">Choose File</label>
            <input type="file" id="myfile" name="myfile"><br><br>
            <label for="favcolor">Choose Color</label>
            <input type="color" id="favcolor" name="favcolor"><br><br>
            <input type="reset">
            <input type="submit" value="submit">
        </fieldset>
        


    </form>
</body>
</html>
